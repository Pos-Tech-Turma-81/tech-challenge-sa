spring.application.name=restaurante-api


spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres-restaurante}:${DB_PORT:5432}/${DB_NAME:restaurante}
spring.datasource.username=${DB_USER:restaurante}
spring.datasource.password=${DB_PASSWORD:restaurante}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=restaurante_schema

server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

